<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Effectc in css</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-card">
                <img class="profile" src="image/profile-pic.png" width="50" alt="">

                <h2>Elon Musk</h2>

                <ul>
                    <li><a href="#">Today</a></li>
                    <li><a href="#">Important</a></li>
                    <li><a href="#">School</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Work</a></li>
                </ul>
            </div>
        </div>

        <main>
            <div class="header">
                <h2>Welcome Back</h2>
                <span>September 02th, 2021 </span>
            </div>
    
            <div class="task">

                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="image/icon1.png" width="50"  alt="">
                        </div>

                        <div class="right">
                            <div class="task">Inflate the degecoin value</div>
                            <div class="status">4 of 10 activities complemet</div>
                            <div class="progress">
                                <div class="fill fill-40"></div>
                            </div>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="image/icon2.png" width="50"  alt="">
                        </div>

                        <div class="right">
                            <div class="task">Complete the launch of space X ship</div>
                            <div class="status">4 of 10 activities complemet</div>
                            <div class="progress">
                                <div class="fill fill-20"></div>
                            </div>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="image/icon3.png" width="50"  alt="">
                        </div>

                        <div class="right">
                            <div class="task">Get a new suit</div>
                            <div class="status">4 of 10 activities complemet</div>
                            <div class="progress">
                                <div class="fill fill-100"></div>
                            </div>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>

            </div>
        </main>

    </div>

    
</body>
</html>
